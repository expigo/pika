name: Build Desktop Sidecar

on:
  push:
    branches: ["main"]
    paths:
      - "packages/desktop/python-src/**"
      - "packages/desktop/scripts/build-sidecar.ts"
      - ".github/workflows/build-desktop.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "packages/desktop/python-src/**"
      - "packages/desktop/scripts/build-sidecar.ts"

jobs:
  build-sidecar:
    name: Build Sidecar (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python venv
        working-directory: packages/desktop/python-src
        run: |
          uv venv .venv
          uv pip install -r requirements.txt

      - name: Build Sidecar
        working-directory: packages/desktop
        run: bun run build:sidecar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}
          path: packages/desktop/src-tauri/binaries/
          if-no-files-found: error
