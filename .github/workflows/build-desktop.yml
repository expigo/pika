name: Build Desktop Sidecar

on:
  push:
    branches: ["main", "staging"]
    paths:
      - "packages/desktop/python-src/**"
      - "packages/desktop/scripts/build-sidecar.ts"
      - ".github/workflows/build-desktop.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "packages/desktop/python-src/**"
      - "packages/desktop/scripts/build-sidecar.ts"

jobs:
  build-sidecar:
    name: Build Sidecar (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Setup & Build Sidecar
        uses: ./.github/actions/setup-sidecar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sidecar-${{ matrix.os }}
          path: packages/desktop/src-tauri/binaries/
          if-no-files-found: error
