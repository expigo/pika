name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  check:
    name: Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      # Check Cloud Package
      - name: Check Cloud Package (Lint & Typecheck)
        run: |
          bun run --filter @pika/cloud lint
          bun run --filter @pika/cloud typecheck
      
      # Check Web Package
      - name: Check Web Package (Lint & Typecheck & Build)
        run: |
          bun run --filter @pika/web lint
          bun run --filter @pika/web typecheck
          bun run --filter @pika/web build
