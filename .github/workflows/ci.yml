name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  check:
    name: Type Check & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      # Global Lint (Faster & Covers everything)
      - name: Global Lint (Biome)
        run: bun run lint

      # Type Check Cloud
      - name: Type Check Cloud
        run: bun run --filter @pika/cloud typecheck
      
      # Web Build & Type Check
      - name: Type Check & Build Web
        run: |
          bun run --filter @pika/web typecheck
          bun run --filter @pika/web build
