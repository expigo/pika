name: Release Desktop App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build Installer (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-14
            platform: macos

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment (Node/Bun/Rust)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 2. Setup Rust Cache (NEW: Dramatically speeds up builds)
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: packages/desktop/src-tauri

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos' && 'aarch64-apple-darwin' || '' }}

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install macOS Dependencies
        if: matrix.platform == 'macos'
        run: |
          brew install create-dmg

      # 2. Setup Python & Build Sidecar (Reusing logic from build-desktop.yml)
      # 3. Setup Sidecar (Reusing composite action)
      - name: Setup & Build Sidecar
        uses: ./.github/actions/setup-sidecar

      # 4. Build Web App (Next.js/React)
      - name: Install Node Dependencies
        run: bun install

      # 4. Build Tauri App
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_ENV: ${{ github.ref_type == 'tag' && 'production' || 'staging' }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Pika! Desktop ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          projectPath: packages/desktop 

      # Note: tauri-action automatically uploads artifacts to the Release.
