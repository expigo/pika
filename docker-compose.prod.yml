version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: pika-db
    environment:
      POSTGRES_USER: pika
      POSTGRES_PASSWORD: pika_password
      POSTGRES_DB: pika_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # üè• HEALTHCHECK: Is Postgres ready to accept connections?
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pika -d pika_prod" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cloud:
    image: oven/bun:latest
    container_name: pika-cloud
    working_dir: /app/packages/cloud
    command: sh -c "cd /app && bun install && cd packages/cloud && bun run db:push && bun run src/index.ts"
    environment:
      - DATABASE_URL=postgres://pika:pika_password@db:5432/pika_prod
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:3001:3001"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # üõë Wait until DB is green!

  web:
    image: oven/bun:latest
    container_name: pika-web
    working_dir: /app/packages/web
    command: sh -c "cd /app && bun install && cd packages/web && bun run build && bun start"
    environment:
      - NEXT_PUBLIC_CLOUD_WS_URL=wss://api.pika.stream/ws
      - NEXT_PUBLIC_CLOUD_API_URL=https://api.pika.stream
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    depends_on:
      - cloud

volumes:
  postgres_data:
