services:
  db:
    image: postgres:16-alpine
    container_name: pika-staging-db
    environment:
      POSTGRES_USER: ${DB_USER:-pika}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-pika_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432" # 5433 for Staging to allow separate SSH tunneling
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-pika} -d ${DB_NAME:-pika_staging}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  cloud:
    image: oven/bun:latest
    container_name: pika-staging-cloud
    working_dir: /app/packages/cloud
    command: sh -c "cd /app && bun install && cd packages/cloud && bun run start:prod"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-pika}:${DB_PASSWORD}@db:5432/${DB_NAME:-pika_staging}
      - NODE_ENV=production
      - PORT=4001
      - WS_RATE_LIMIT=${WS_RATE_LIMIT:-1000}  # High for load testing, can lower in prod
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_ENVIRONMENT=staging
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:4001:4001"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  web:
    image: oven/bun:latest
    container_name: pika-staging-web
    working_dir: /app/packages/web
    command: sh -c "cd /app && bun install && cd packages/web && bun run build && bun start"
    environment:
      - NEXT_PUBLIC_CLOUD_WS_URL=wss://staging-api.pika.stream/ws
      - NEXT_PUBLIC_CLOUD_API_URL=https://staging-api.pika.stream
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - SENTRY_DSN=${SENTRY_DSN}
      - SENTRY_AUTH_TOKEN=${SENTRY_AUTH_TOKEN}
      - SENTRY_ENVIRONMENT=staging
      - NEXT_PUBLIC_ENV=staging
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - ./:/app
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
    depends_on:
      - cloud

volumes:
  postgres_staging_data:
