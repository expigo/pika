services:
  postgres:
    image: postgres:17-alpine
    container_name: pika-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local PostgreSQL
    environment:
      POSTGRES_USER: pika
      POSTGRES_PASSWORD: pika
      POSTGRES_DB: pika_cloud
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pika -d pika_cloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    container_name: pika-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
